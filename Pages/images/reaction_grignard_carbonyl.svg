<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" class="text-gray-900 dark:text-gray-100">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- Formaldehyde -->
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">HCHO</text>
    <text x="60" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="80" y="30" font-family="Arial" font-size="16" class="fill-purple-500" font-weight="bold">R-MgX</text>
    
    <!-- Arrow -->
    <line x1="140" y1="25" x2="200" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="145" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">1. Ether</text>
    <text x="145" y="40" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">2. H₃O⁺</text>
    
    <!-- Product -->
    <text x="210" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CH₂-OH</text>
    <text x="210" y="55" font-family="Arial" font-size="12" class="fill-blue-500">(Primary Alcohol)</text>
  </g>
</svg>