<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" class="text-gray-900 dark:text-gray-200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <!-- Primary Alcohol to Aldehyde -->
  <g transform="translate(50, 40)">
    <text x="0" y="0" font-family="Arial" font-size="14" class="fill-gray-600 dark:fill-gray-300">Alcohol Example: Ethanol</text>
    <!-- Ethanol -->
    <line x1="10" y1="30" x2="40" y2="30" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <line x1="40" y1="30" x2="50" y2="15" class="stroke-black dark:stroke-white" stroke-width="2"/> <!-- O -->
    <text x="52" y="18" font-family="Arial" font-size="14" class="fill-red-500">OH</text>
    <text x="5" y="35" font-family="Arial" font-size="14" class="fill-black dark:fill-white">CH₃CH₂</text>
    
    <!-- Arrow -->
    <line x1="90" y1="25" x2="160" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="100" y="20" font-family="Arial" font-size="10" class="fill-gray-600 dark:fill-gray-300">[O]</text>
    
    <!-- Aldehyde (Ethanal) -->
    <text x="170" y="35" font-family="Arial" font-size="14" class="fill-black dark:fill-white">CH₃</text>
    <line x1="200" y1="30" x2="220" y2="30" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <line x1="220" y1="30" x2="230" y2="15" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <text x="232" y="18" font-family="Arial" font-size="14" class="fill-red-500">O</text>
    <line x1="220" y1="30" x2="230" y2="45" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <text x="232" y="55" font-family="Arial" font-size="14" class="fill-black dark:fill-white">H</text>
  </g>

  <!-- Secondary Alcohol to Ketone -->
  <g transform="translate(50, 120)">
    <text x="0" y="0" font-family="Arial" font-size="14" class="fill-gray-600 dark:fill-gray-300">Sec-Alcohol Example: 2-Propanol</text>
    <!-- 2-Propanol -->
    <text x="5" y="35" font-family="Arial" font-size="14" class="fill-black dark:fill-white">CH₃-CH-CH₃</text>
    <line x1="45" y1="20" x2="45" y2="10" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <text x="38" y="8" font-family="Arial" font-size="14" class="fill-red-500">OH</text>
    
    <!-- Arrow -->
    <line x1="110" y1="25" x2="180" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="120" y="20" font-family="Arial" font-size="10" class="fill-gray-600 dark:fill-gray-300">[O]</text>
    
    <!-- Ketone (Acetone) -->
    <text x="190" y="35" font-family="Arial" font-size="14" class="fill-black dark:fill-white">CH₃</text>
    <line x1="220" y1="30" x2="240" y2="30" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <line x1="240" y1="30" x2="240" y2="15" class="stroke-black dark:stroke-white" stroke-width="2"/> <!-- C=O -->
    <line x1="237" y1="15" x2="237" y2="30" class="stroke-black dark:stroke-white" stroke-width="2" display="none"/> <!-- double bond logic simplified for generic SVG -->
    <text x="235" y="12" font-family="Arial" font-size="14" class="fill-red-500">O</text>
    <!-- Explicit double bond -->
    <line x1="240" y1="30" x2="240" y2="15" class="stroke-black dark:stroke-white" stroke-width="3"/>
    
    <line x1="240" y1="30" x2="260" y2="30" class="stroke-black dark:stroke-white" stroke-width="2"/>
    <text x="265" y="35" font-family="Arial" font-size="14" class="fill-black dark:fill-white">CH₃</text>
  </g>
</svg>