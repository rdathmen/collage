<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg" class="text-gray-900 dark:text-gray-100">
    <defs>
        <marker id="arrow-ketone" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
            <polygon points="0 0, 8 3, 0 6" class="fill-red-400 dark:fill-purple-400" />
        </marker>
    </defs>
    <!-- Ketone -->
    <text x="50" y="50" class="font-tajawal text-xl fill-current">كيتون</text>
    <text x="30" y="100" class="font-mono text-2xl font-bold fill-current">R-CO-R'</text>

    <!-- Arrow -->
    <line x1="160" y1="95" x2="280" y2="95" class="stroke-red-400 dark:stroke-purple-400" stroke-width="3" marker-end="url(#arrow-ketone)" />
    <text x="220" y="80" class="font-tajawal text-base text-center fill-current">[O]</text>
    <text x="220" y="125" class="font-tajawal text-base text-center fill-current">(عامل مؤكسد عادي)</text>

    <!-- No Reaction -->
    <text x="380" y="100" class="font-tajawal text-2xl font-bold text-center fill-red-500 dark:fill-red-400" text-anchor="middle">لا يحدث تفاعل</text>
</svg>