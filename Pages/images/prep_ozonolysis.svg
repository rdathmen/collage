<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" class="text-gray-900 dark:text-gray-200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- Alkene -->
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CH=CH-R'</text>
    
    <!-- Arrow with reagents -->
    <line x1="120" y1="25" x2="220" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="140" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">1. O₃</text>
    <text x="140" y="40" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">2. Zn, H₂O</text>
    
    <!-- Products -->
    <text x="240" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CHO</text>
    <text x="310" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="340" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R'-CHO</text>
    
    <!-- Cleavage visualization -->
    <path d="M 60 40 Q 70 10 80 40" class="stroke-blue-500" stroke-dasharray="4" fill="none" />
    <text x="50" y="60" font-family="Arial" font-size="10" class="fill-blue-500">Cleavage</text>
  </g>
</svg>