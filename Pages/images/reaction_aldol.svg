<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" class="text-gray-900 dark:text-gray-100">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- 2 Ethanal -->
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">2 CH₃-CHO</text>
    
    <!-- Arrow -->
    <line x1="110" y1="25" x2="190" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="125" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">NaOH (dil)</text>
    
    <!-- Aldol Product -->
    <text x="210" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">CH₃-CH(OH)-CH₂-CHO</text>
    <text x="250" y="55" font-family="Arial" font-size="12" class="fill-green-500">(3-Hydroxybutanal)</text>
    
    <!-- Dehydration (optional step often taught) -->
    <line x1="400" y1="25" x2="460" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="415" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">Heat (-H₂O)</text>
    
    <text x="470" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">CH₃-CH=CH-CHO</text>
    <text x="480" y="55" font-family="Arial" font-size="12" class="fill-green-500">(Crotonaldehyde)</text>
  </g>
</svg>