<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" class="text-gray-900 dark:text-gray-200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <!-- Acetylene to Ethanal -->
  <g transform="translate(50, 40)">
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">HC≡CH</text>
    <text x="70" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="90" y="30" font-family="Arial" font-size="16" class="fill-blue-500" font-weight="bold">H₂O</text>
    
    <!-- Arrow -->
    <line x1="140" y1="25" x2="220" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="150" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">HgSO₄, H₂SO₄</text>
    
    <!-- Intermediate (Enol) - Optional but good for detail -->
    <text x="230" y="30" font-family="Arial" font-size="14" class="fill-gray-600 dark:fill-gray-300">[CH₂=CH-OH]</text>
    <text x="250" y="50" font-family="Arial" font-size="10" class="fill-gray-600 dark:fill-gray-300">(Vinylic Alcohol - Unstable)</text>
    
    <!-- Equilibrium Arrow -->
    <line x1="340" y1="25" x2="380" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="345" y="15" font-family="Arial" font-size="10" class="fill-gray-600 dark:fill-gray-300">Tautomerism</text>

    <!-- Product -->
    <text x="390" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">CH₃-CHO</text>
    <text x="390" y="55" font-family="Arial" font-size="12" class="fill-green-500">(Ethanal)</text>
  </g>

  <!-- Propyne to Acetone -->
  <g transform="translate(50, 120)">
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">CH₃-C≡CH</text>
    <text x="100" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="120" y="30" font-family="Arial" font-size="16" class="fill-blue-500" font-weight="bold">H₂O</text>
    
    <!-- Arrow -->
    <line x1="170" y1="25" x2="250" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="180" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">HgSO₄, H₂SO₄</text>
    
    <!-- Product -->
    <text x="260" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">CH₃-CO-CH₃</text>
    <text x="260" y="55" font-family="Arial" font-size="12" class="fill-green-500">(Propanone - Ketone)</text>
  </g>
</svg>