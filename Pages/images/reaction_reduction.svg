<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" class="text-gray-900 dark:text-gray-100">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <!-- Aldehyde to Primary Alcohol -->
  <g transform="translate(50, 40)">
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CHO</text>
    
    <line x1="80" y1="25" x2="160" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="90" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">H₂ / Ni</text>
    <text x="90" y="40" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">or NaBH₄</text>
    
    <text x="180" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CH₂-OH</text>
    <text x="180" y="55" font-family="Arial" font-size="12" class="fill-blue-500">(Primary Alcohol)</text>
  </g>

  <!-- Ketone to Secondary Alcohol -->
  <g transform="translate(50, 120)">
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CO-R'</text>
    
    <line x1="90" y1="25" x2="170" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="100" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">LiAlH₄</text>
    
    <text x="190" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CH(OH)-R'</text>
    <text x="190" y="55" font-family="Arial" font-size="12" class="fill-blue-500">(Secondary Alcohol)</text>
  </g>
</svg>