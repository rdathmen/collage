<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" class="w-full h-auto rounded-lg text-gray-900 dark:text-gray-200">
  <!-- Methanal -->
  <g transform="translate(50, 50)">
    <text x="30" y="0" font-family="Arial" font-size="14" font-weight="bold" class="text-teal-600 dark:text-teal-400">Methanal (Formaldehyde)</text>
    <line x1="50" y1="30" x2="50" y2="60" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <line x1="50" y1="30" x2="70" y2="15" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O -->
    <line x1="47" y1="30" x2="67" y2="15" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O double -->
    <text x="70" y="15" font-family="Arial" font-size="14" class="fill-red-500">O</text>
    <line x1="50" y1="60" x2="30" y2="75" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <text x="20" y="85" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">H</text>
    <line x1="50" y1="60" x2="70" y2="75" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <text x="70" y="85" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">H</text>
  </g>

  <!-- Ethanal -->
  <g transform="translate(300, 50)">
    <text x="30" y="0" font-family="Arial" font-size="14" font-weight="bold" class="text-teal-600 dark:text-teal-400">Ethanal (Acetaldehyde)</text>
    <text x="10" y="65" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">CH₃</text>
    <line x1="40" y1="60" x2="60" y2="60" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <line x1="60" y1="60" x2="75" y2="45" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O -->
    <line x1="63" y1="63" x2="78" y2="48" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O double -->
    <text x="78" y="45" font-family="Arial" font-size="14" class="fill-red-500">O</text>
    <line x1="60" y1="60" x2="70" y2="75" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <text x="70" y="85" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">H</text>
  </g>

  <!-- Propanone -->
  <g transform="translate(50, 180)">
    <text x="30" y="0" font-family="Arial" font-size="14" font-weight="bold" class="text-purple-600 dark:text-purple-400">Propanone (Acetone)</text>
    <text x="10" y="65" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">CH₃</text>
    <line x1="40" y1="60" x2="60" y2="60" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <line x1="60" y1="60" x2="60" y2="35" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O -->
    <line x1="64" y1="60" x2="64" y2="35" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/> <!-- O double -->
    <text x="55" y="30" font-family="Arial" font-size="14" class="fill-red-500">O</text>
    <line x1="60" y1="60" x2="80" y2="60" class="stroke-gray-900 dark:stroke-gray-100" stroke-width="2"/>
    <text x="85" y="65" font-family="Arial" font-size="14" class="fill-gray-900 dark:fill-gray-100">CH₃</text>
  </g>
  
  <!-- General Formula -->
  <g transform="translate(300, 180)">
    <rect x="0" y="10" width="200" height="80" rx="10" class="fill-none stroke-gray-300 dark:stroke-gray-600" stroke-dasharray="5,5"/>
    <text x="20" y="40" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">Aldehydes: R-CHO</text>
    <text x="20" y="70" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">Ketones: R-CO-R</text>
  </g>
</svg>