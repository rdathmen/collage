<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Glow filter for atoms -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="400" cy="400" r="350" fill="url(#bgGradient)" opacity="0.5"/>
  
  <!-- Benzene ring with additional functional groups (complex organic molecule) -->
  
  <!-- Define hexagon center -->
  <g id="molecule" transform="translate(400, 400)">
    
    <!-- Bonds (drawn first, behind atoms) -->
    <!-- Inner benzene ring bonds -->
    <line x1="0" y1="-100" x2="86.6" y2="-50" stroke="#475569" stroke-width="7" opacity="0.95"/>
    <line x1="86.6" y1="-50" x2="86.6" y2="50" stroke="#475569" stroke-width="7" opacity="0.95"/>
    <line x1="86.6" y1="50" x2="0" y2="100" stroke="#475569" stroke-width="7" opacity="0.95"/>
    <line x1="0" y1="100" x2="-86.6" y2="50" stroke="#475569" stroke-width="7" opacity="0.95"/>
    <line x1="-86.6" y1="50" x2="-86.6" y2="-50" stroke="#475569" stroke-width="7" opacity="0.95"/>
    <line x1="-86.6" y1="-50" x2="0" y2="-100" stroke="#475569" stroke-width="7" opacity="0.95"/>
    
    <!-- Double bonds (inner circle) -->
    <line x1="10" y1="-90" x2="76.6" y2="-45" stroke="#14b8a6" stroke-width="5" opacity="0.9"/>
    <line x1="76.6" y1="45" x2="10" y2="90" stroke="#14b8a6" stroke-width="5" opacity="0.9"/>
    <line x1="-76.6" y1="-45" x2="-76.6" y2="45" stroke="#14b8a6" stroke-width="5" opacity="0.9"/>
    
    <!-- Extended functional groups bonds -->
    <line x1="0" y1="-100" x2="0" y2="-180" stroke="#475569" stroke-width="6" opacity="0.95"/>
    <line x1="86.6" y1="50" x2="150" y2="80" stroke="#475569" stroke-width="6" opacity="0.95"/>
    <line x1="-86.6" y1="50" x2="-150" y2="80" stroke="#475569" stroke-width="6" opacity="0.95"/>
    
    <!-- OH group bonds -->
    <line x1="150" y1="80" x2="180" y2="100" stroke="#475569" stroke-width="5" opacity="0.9"/>
    
    <!-- Carbon atoms (benzene ring) - Dark gray with glow -->
    <circle cx="0" cy="-100" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    <circle cx="86.6" cy="-50" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    <circle cx="86.6" cy="50" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    <circle cx="0" cy="100" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    <circle cx="-86.6" cy="50" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    <circle cx="-86.6" cy="-50" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    
    <!-- Functional group atoms -->
    <!-- Oxygen atom (top) - Bright Teal -->
    <circle cx="0" cy="-180" r="28" fill="#14b8a6" filter="url(#glow)" opacity="1"/>
    
    <!-- Carbon atom extended -->
    <circle cx="150" cy="80" r="24" fill="#0f172a" filter="url(#glow)" opacity="1"/>
    
    <!-- Nitrogen atom (left) - Bright Purple -->
    <circle cx="-150" cy="80" r="28" fill="#8b5cf6" filter="url(#glow)" opacity="1"/>
    
    <!-- Oxygen atom (OH group) - Bright Teal -->
    <circle cx="180" cy="100" r="26" fill="#14b8a6" filter="url(#glow)" opacity="1"/>
    
    <!-- Hydrogen atoms (small, bright white) -->
    <circle cx="0" cy="-210" r="16" fill="#f1f5f9" filter="url(#glow)" opacity="1"/>
    <circle cx="-180" cy="80" r="16" fill="#f1f5f9" filter="url(#glow)" opacity="1"/>
    <circle cx="-170" cy="100" r="16" fill="#f1f5f9" filter="url(#glow)" opacity="1"/>
    <circle cx="210" cy="120" r="16" fill="#f1f5f9" filter="url(#glow)" opacity="1"/>
    
    <!-- Atom labels -->
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="86.6" y="-45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="86.6" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="-86.6" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="-86.6" y="-45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    
    <text x="0" y="-172" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
    <text x="150" y="88" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">C</text>
    <text x="-150" y="88" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">N</text>
    <text x="180" y="106" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
    
    <text x="0" y="-204" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">H</text>
    <text x="-180" y="85" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">H</text>
    <text x="-170" y="105" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">H</text>
    <text x="210" y="125" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">H</text>
    
    <!-- Decorative orbital rings -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#14b8a6" stroke-width="2" opacity="0.25" stroke-dasharray="5,5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="60s"
        repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="250" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.2" stroke-dasharray="3,7">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="-360 0 0"
        dur="80s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles effect -->
  <circle cx="150" cy="150" r="4" fill="#14b8a6" opacity="0.6">
    <animate attributeName="cy" values="150;200;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="600" r="5" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="cy" values="600;550;600" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="650" r="4" fill="#14b8a6" opacity="0.7">
    <animate attributeName="cx" values="200;250;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="200" r="4" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="200;250;200" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
  </circle>
</svg>
