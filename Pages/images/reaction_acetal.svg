<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" class="text-gray-900 dark:text-gray-200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" class="fill-gray-700 dark:fill-gray-300" />
    </marker>
  </defs>
  
  <g transform="translate(50, 50)">
    <!-- Aldehyde + Alcohol -->
    <text x="0" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CHO</text>
    <text x="60" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="80" y="30" font-family="Arial" font-size="16" class="fill-indigo-500" font-weight="bold">2 R'OH</text>
    
    <!-- Arrow -->
    <line x1="150" y1="25" x2="230" y2="25" class="stroke-gray-700 dark:stroke-gray-300" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="165" y="15" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">Dry HCl</text>
    <text x="160" y="40" font-family="Arial" font-size="12" class="fill-gray-600 dark:fill-gray-300">(Reversible)</text>
    
    <!-- Acetal Product -->
    <text x="240" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white" font-weight="bold">R-CH(OR')₂</text>
    <text x="260" y="55" font-family="Arial" font-size="12" class="fill-green-500">(Acetal)</text>
    
    <text x="340" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">+</text>
    <text x="360" y="30" font-family="Arial" font-size="16" class="fill-black dark:fill-white">H₂O</text>
  </g>
</svg>